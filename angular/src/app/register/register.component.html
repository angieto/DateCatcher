<!-- Registration Form -->
<div class="wrapper" [style.background-image]="'url(' + 'http://avante.biz/wp-content/uploads/Coffee-Cup-Images-Wallpapers/Coffee-Cup-Images-Wallpapers-008.jpg' + ')'">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-left">
        <ul class="navbar-nav">
            <li class="nav-item active"><img src="https://image.ibb.co/noKVrp/datecatcherfinal2.png" style="width:55px;" alt=""></li>
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']"><strong>DateCatcher</strong></a>
            </li>
        </ul>
    </nav>
    
    <div class="signup-box text-center">    
        <small *ngIf="error" class="alert alert-danger">{{ error }}</small>
        <h1 class="text-white">Registration</h1>
        <div class="textbox">
            <form (submit)="Register()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First name" 
                        name="firstname" required #firstname="ngModel" [(ngModel)]="newUser.firstname">
                    <small class="text-white" *ngIf="firstname.touched && firstname.invalid">Minimum 2 characters</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" 
                        name="email" required #email="ngModel" [(ngModel)]="newUser.email">
                    <small class="text-white" *ngIf="email.touched && email.invalid">Email is missing</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" 
                        name="password" required #password="ngModel" [(ngModel)]="newUser.password">
                    <small class="text-white" *ngIf="password.touched && password.invalid">Password is required</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" 
                    name="confirm" required #confirm="ngModel" [(ngModel)] = "confirmpassword">
                    <small class="text-white" *ngIf="confirm.touched && confirm.invalid">Please confirm your password</small>
                </div>
                <div class="form-group">
                    <select class="form-control" placeholder="Gender" name="gender" value="Gender"
                        required #gender="ngModel" [(ngModel)]="newUser.gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <small class="text-white" *ngIf="gender.touched && gender.invalid">Please select a gender</small>
                </div>
                <div class="form-group">
                    <input type="number" min="18" class="form-control" placeholder="Age" 
                        name="age" #age="ngModel" required [(ngModel)]="newUser.age">
                    <small class="text-white" *ngIf="age.touched && age.invalid">Please enter your age</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" name="city" 
                        required #city="ngModel" [(ngModel)]="newUser.city">
                    <small class="text-white" *ngIf="city.touched && password.invalid">Where are your from?</small>
                </div>
                <button type="submit" class="btn btn-light mt-3 mx-3" >Sign Up</button>
                <button class="btn btn-dark mt-3 mx-3" [routerLink]="['/']">Cancel</button>
            </form>
        </div>
    </div>
</div>
