<div class="container-fluid mx-auto text-center col-6 height mt-5">
    <h2 class="name"><strong>{{ contactInfo.name }}</strong></h2>
    <span class="border"></span>
    <p>{{ contactInfo.intro }}</p>
    <p><i style="font-size:24px" class="fa">&#xf095;</i> {{ contactInfo.phone }}</p>
    <p><i style="font-size:24px" class="fa">&#xf003;</i> {{ contactInfo.email }}</p>
    <br>
    <button class="btn btn-light" [routerLink]="['/']">Home</button>
</div>
